<div class="row">
  <div class="col-sm-12">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required
          >
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text"
                 id="amount"
                 name="amount"
                 ngModel
                 required
                 min="1"
                 pattern="^[1-9]+[0-9]*$"
                 class="form-control"
          >
        </div>
      </div>

      <ng-content></ng-content>

      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger mr-1" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="resetForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
