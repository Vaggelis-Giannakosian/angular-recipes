<div class="row">
  <div class="col-12 col-md-6 offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               class="form-control"
               name="email"
               required
               email
               ngModel>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               name="password"
               required
               [minlength]="6"
               ngModel>
      </div>

      <div>
        <button type="submit"
                [disabled]="authForm.invalid"
                class="btn btn-primary mr-2"
                (click)="onSwitchMode()"
        >{{isLoginMode ? 'Login' : 'Sign up'}}</button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
