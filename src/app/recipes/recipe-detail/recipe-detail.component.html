<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>


<div class="row">
  <div class="col-sm-12">
    <div ngbDropdown class="btn-group" placement="bottom-left" display="dynamic">
      <button class="btn btn-primary"
         ngbDropdownToggle
      >Manage Recipe</button>

      <div ngbDropdownMenu>
        <button ngbDropdownItem>To Shopping List</button>
        <button ngbDropdownItem>Edit Recipe</button>
        <button ngbDropdownItem>Delete Recipe</button>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    Description
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ingredient.amount}}</li>
      </ul>
  </div>
</div>
